<div class="container">
  <div class="container__element">

    <form [formGroup]="loginForm" (ngSubmit)="signIn()" class="--modifier-login">
      <div>
        <h3>Iniciar sesión</h3>
        <label for="email">Correo electrónico</label><br>
        <input type="email" id="email" formControlName="email">
      </div>
      <div>
        <label for="password">Contraseña</label><br>
        <input type="password" id="password" formControlName="password">
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </form>


    <form [formGroup]="signUpForm" (ngSubmit)="signUp()" *ngIf="!isConfirmationRequired; else confirmationForm" class="--modifier-register">

      <div>
        <h3>Registrarse</h3>
        <label for="email">Correo electrónico</label><br>
        <input type="email" id="email" formControlName="email">
      </div>
      <div>
        <label for="nickname">Apodo</label><br>
        <input type="text" id="nickname" formControlName="nickname">
      </div>
      <div>
        <label for="password">Contraseña</label><br>
        <input type="password" id="password" formControlName="password">
      </div>
      <button type="submit" [disabled]="signUpForm.invalid">Registrarse</button>
    </form>

  </div>
  <ng-template #confirmationForm>
    <form [formGroup]="confirmationCodeForm" (ngSubmit)="confirmSignUp()">
      <div>
        <h3>Ingrese el código de confirmación</h3>
        <label for="confirmationCode">Código de confirmación</label><br>
        <input type="text" id="confirmationCode" formControlName="confirmationCode">
      </div>
      <button type="submit" [disabled]="confirmationCodeForm.invalid">Confirmar</button>
    </form>
  </ng-template>

</div>
